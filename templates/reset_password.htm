<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔁 Reset Password | Cyber Vault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-content">
    <div class="container">
      <h2>🔁 Reset Your Password</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Enter your username" required>
        <input type="password" name="new_password" placeholder="Enter new password" required>
        <input type="submit" value="Reset Password">
      </form>
      <div class="note-box">
        <h4>💡 Password Requirements:</h4>
        <ul>
          <li>At least 8 characters</li>
          <li>Uppercase and lowercase letters</li>
          <li>Numbers and special characters</li>
        </ul>
      </div>
    </div>
  </div>
  <footer>
    © 2025 Cyber Vault. All rights reserved. | Designed with 🔐 and 💻 by CyberSec Team
  </footer>
  <script>
    function validatePassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regex.test(password);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        const pwd = form.querySelector("input[name='new_password']").value;
        if (!validatePassword(pwd)) {
          e.preventDefault();
          alert("Password must be at least 8 characters, include uppercase, lowercase, number, and special character.");
        }
      });
    });
  </script>
</body>
</html>
