<!DOCTYPE html>
<html>
<head>
  <title>My Files - Cyber Vault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Your Uploaded Files</h2>
    {% if files %}
      <ul>
        {% for file in files %}
          <li>
            {{ file.filename }}
            <form action="/download/{{ file.filename }}" method="POST" style="display:inline;">
              <input type="password" name="key" placeholder="Decryption Key" required>
              <button type="submit">Download</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No files uploaded yet.</p>
    {% endif %}
    <a href="/dashboard">⬅ Back to Dashboard</a>
  </div>
  <footer>
    © 2025 Cyber Vault. All rights reserved. | Designed with 🔐 and 💻 by CyberSec Team
  </footer>
</body>
</html>
